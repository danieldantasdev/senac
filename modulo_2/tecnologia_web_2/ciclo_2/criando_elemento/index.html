        <form action="" onsubmit="validarFormulario()" method="post" name="formCadastro">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Coloque seu email" />
            </div>

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Coloque seu nome" />
            </div>

            <div class="form-group">

                <select name="sexo" id="itens" size="6" class="form-control">

                    <option>Feminino</option>
                </select>
            </div>

            <div class="form-group">
                <input type="submit" value="Enviar" />
            </div>
        </form>

        <br />
