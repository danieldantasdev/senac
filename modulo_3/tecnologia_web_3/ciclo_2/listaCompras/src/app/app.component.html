<section class="l-section__carrinho">
  <h1 *ngIf="produtos.length !== 0">Lista do que tenho para comprar</h1>
  <ul>
    <li *ngFor="let produto of produtos">
      {{ produto }}
    </li>
  </ul>

  <senac-lista-compras></senac-lista-compras>

  <button
    (click)="incluirNaListaParaComprar()"
    [disabled]="produtos.length === 0"
  >
    Incluir
  </button>

</section>
